<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Mark</a>
        <a href="#profile2">Biron</a>
        <a href="#profile3">Tag</a>
      </nav>
    </header>

    <main>
        <article id="profile1" class="card">
        <figure>
            <img src="img/profile-business-mark-900x900.jpg" alt="Mark Coder" Title="Mark Coder Profile Picture" width="500" height="500">
            <figcaption>Mark Coder</figcaption>
        </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
        <figure>
            <img src="img/profile-grad-mark-1000x1000.jpg" alt="Mark Designer" Title="Mark Designer Profile Picture" width="500" height="500">
            <figcaption>Mark Designer</figcaption>
        </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
        <figure>
            <img src="img/profile-mark-1000x1000.jpg" alt="Mark Tag Vargas" Title="Mark Tag Vargas Profile Picture" width="500" height="500">
            <figcaption>Mark <span class="nowrap">Tag Vargas</span></figcaption>
        </figure>
            <p><q>I Climb Mountain.</q></p>
        </article>
    </main>

    <footer>
      <p>&copy; Acme co.</p>
    </footer>
  </body>
</html>
